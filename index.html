<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NaboGaming - Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      filter: brightness(0) invert(1); /* Ensures black & white look */
    }

    h1 {
      font-size: 2.5em;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.1em;
      margin: 0.5em 0;
    }

    #countdown {
      font-size: 1.8em;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="NaboGaming Logo" />
  <h1>Nabogaming</h1>
  <p>Our website is currently under development.</p>
  <p>Launching in:</p>
  <div id="countdown">Loading countdown...</div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-07-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownEl.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
