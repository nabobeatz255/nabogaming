<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;padding-right: 20px;padding-left: 20px;
}

.maintenance-banner {
    text-align: center;
    background: linear-gradient(135deg, #3aafa9, #2b8a85);

    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

.logo {
    width: 100px;

}

.maintenance-banner h1 {
    font-size: 2.8em;

}

.maintenance-banner p {
    font-size: 1.1em;
    margin-bottom: 20px;
    line-height: 1.5;
}

.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #fff;
    color: #3aafa9;
    text-decoration: none;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.button:hover {
    background-color: #2b8a85;
    color: #fff;
}

@media (max-width: 600px) {
    .maintenance-banner h1 {
        font-size: 2em;
    }

    .maintenance-banner p {
        font-size: 1em;
    }

    .logo {
        width: 80px;
